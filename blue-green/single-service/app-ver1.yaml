apiVersion: v1
kind: Service
metadata:
  name: go-app
  labels:
    app: go-app
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: http
  # this is where we match both the app and the version
  selector:
    app: go-app
    version: v1.0.0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app-v1
  labels:
    app: go-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-app
      version: v1.0.0
  template:
    metadata:
      labels:
        app: go-app
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9101"
    spec:
      containers:
      - name: go-app
        image: aplimasolutions/kube-deployment-strategies
        ports:
        - name: http
          containerPort: 8080
        - name: probe
          containerPort: 8086
        env:
        - name: VERSION
          value: v1.0.0
        livenessProbe:
          httpGet:
            path: /live
            port: probe
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: probe
          initialDelaySeconds: 3
          periodSeconds: 5
